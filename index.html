<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Pro - Générateur</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #eef2f7; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; width: 350px; }
        h2 { color: #333; margin-bottom: 1.5rem; }
        input { padding: 12px; width: 90%; border: 2px solid #dfe6e9; border-radius: 8px; margin-bottom: 15px; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #007bff; }
        .btn-group { display: flex; gap: 10px; flex-direction: column; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-gen { background-color: #007bff; color: white; }
        .btn-gen:hover { background-color: #0056b3; }
        .btn-dl { background-color: #28a745; color: white; display: none; margin-top: 10px; }
        .btn-dl:hover { background-color: #218838; }
        #qrcode { margin: 25px auto; padding: 10px; background: white; display: inline-block; }
        #qrcode img { margin: 0 auto; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Générateur de QR</h2>
        <input type="text" id="urlInput" placeholder="Entrez votre URL ici..." />
        
        <div class="btn-group">
            <button class="btn-gen" onclick="generateQR()">Générer le QR Code</button>
            <div id="qrcode"></div>
            <button id="downloadBtn" class="btn-dl" onclick="downloadQR()">Télécharger en PNG</button>
        </div>
    </div>

    <script>
        var qrcodeContainer = document.getElementById("qrcode");
        var downloadBtn = document.getElementById("downloadBtn");

        var qrcode = new QRCode(qrcodeContainer, {
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        function generateQR() {
            var link = document.getElementById("urlInput").value;
            if (link.trim() === "") {
                alert("Veuillez entrer un lien !");
                return;
            }
            qrcode.makeCode(link);
            // On affiche le bouton de téléchargement après génération
            downloadBtn.style.display = "block";
        }

        function downloadQR() {
            // QRCode.js génère soit un canvas, soit une image
            var img = qrcodeContainer.querySelector("img");
            var canvas = qrcodeContainer.querySelector("canvas");

            // On récupère la source de l'image (Base64)
            var imageSrc = img ? img.src : canvas.toDataURL("image/png");

            var link = document.createElement("a");
            link.href = imageSrc;
            link.download = "qrcode-genere.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
